<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="resete.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header >
            <div class="caixa"> 
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"> </h1>
                <nav>
                    <ul>
                        <li><a href="index.html"> Home </a></li>
                        <li><a href="produtos.html"> Produtos </a></li>
                        <li><a href="contato.html"> Contato </a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main>
            <form>
                <label for="nomesobrenome">Nome Sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required>

                <label for="email">E-mail</label>
                <input type="email" id="E-mail" class="input-padrao" required placeholder="seuemail@dominio.com">
                
                <label for="telefone">Telefone</label>
                <input type="telefone" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX" >

                <label for="mensagem"> Mensagem</label>
                <textarea cols="80" rows="10" id="mensagem" class="input-padrao" required> </textarea>

                <fieldset>
                    <legend>Como prefere nosso contato?</p>
                    <label for="radio-email">
                    <input type="radio" name="contato" value="email" id="radio-email"> E-mail</label>
                    
                    <label  for="radio-telefone"> 
                    <input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                        
                    <label for="radio-whatsapp">
                    <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
                    
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"> <input checked type="checkbox">Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar Formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyrigth">&copy; Copyrigth Barbearia Alura - 2022</p>
        </footer>
    </body>
</html>
